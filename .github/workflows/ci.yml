name: CI

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      # je récupère le code du dépôt
      - uses: actions/checkout@v4

      # installation de la version de python spécifiée dans la matrice
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' 

      # les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      #  Vérification du formatage
      - name: Check formatting with Black
        run: black --check .

      #  Vérification du tri des imports 
      - name: Check imports with isort
        run: isort --check .

      # Analyse du code 
      - name: Lint with Flake8
        run: flake8 .

      # Lancement des tests et de la couverture
      - name: Test with pytest
        run: pytest --cov=mathutils --cov-fail-under=80